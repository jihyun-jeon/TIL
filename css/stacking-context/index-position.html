<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacking Context Example</title>
    <style>
      .parent {
        position: relative;
        z-index: 1;
        /* 부모가 새로운 Stacking Context 생성 
        parent가 position: relative; z-index: 1;을 가지고 있으므로 새로운 Stacking Context를 생성함.*/
        background: lightgray;
        width: 300px;
        height: 300px;
      }

      .child {
        position: absolute;
        z-index: 9999;
        /* 자식은 parent의 Stacking Context 내부에서만 적용되므로 
        자식의 z-index가 엄청 높아도, 부모보다 위로 배치될 수 없음.*/
        width: 200px;
        height: 200px;
        background: red;
        top: 50px;
        left: 50px;
      }

      .overlay {
        position: absolute;
        z-index: 2;
        /* 독립적인 요소 - 별도의  Stacking Context 생성됨
           때문에 최상위 문서에서 비교되므로 parent보다 높은 z-index 가능, parent보다 위에 배치 가능함.
        */
        background: rgba(0, 0, 255, 0.7);
        width: 300px;
        height: 300px;
        top: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 부모 (Stacking Context를 생성) -->
    <div class="parent">
      <!-- 자식 (부모의 Stacking Context 내부에 제한됨) -->
      <div class="child">Child</div>
    </div>

    <!-- 독립적인 요소 (부모보다 위에 배치됨) -->
    <div class="overlay">Overlay</div>
  </body>
</html>
